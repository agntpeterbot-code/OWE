name: Shyft Wallet Poller

on:
  workflow_dispatch: # allows manual run

jobs:
  poll-wallet:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # Only install dependencies if you have a package.json
      # - name: Install dependencies
      #   run: npm install

      - name: Run wallet poller script
        run: node watch_sol.js
        env:
          SHYFT_API_KEY: ${{ secrets.RPC_KEY }}
          ACCOUNT: ${{ secrets.TARGET_ACCOUNT }}

      - name: Commit logs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add sol_transfers.log processed_signatures.json
          git commit -m "Update logs" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
